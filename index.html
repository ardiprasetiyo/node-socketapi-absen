<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>API TESTING</h1>
	<script>
		console.log(io());
		var socket = io();

		socket.on('rfid-reader', function(msg){
			const rfid = msg.id_rfid;
			const date = msg.datetime;
			alert(`RFID : ${rfid}, Date : ${date}`);
		})
	</script>
</body>
</html>
