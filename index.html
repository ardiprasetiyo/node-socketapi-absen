<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Hello!</h1>
	<script>
		console.log(io());
		var socket = io();

		socket.on('test', function(msg){
			console.log(JSON.parse(msg))
			const nama = JSON.parse(msg).nama
			const kelas = JSON.parse(msg).kelas
			alert("Namaku " + nama + " Dari Kelas " + kelas);
		})
	</script>
</body>
</html>
