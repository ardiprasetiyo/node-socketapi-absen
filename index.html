<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Hello!</h1>
	<script>
		console.log(io());
		var socket = io();

		socket.on('test', function(callbacks){
			const rfid = callbacks.id_rfid;
			const date = callbacks.datetime;
			alert(`RFID : ${rfid}, Date : ${date}`);
		})
	</script>
</body>
</html>
